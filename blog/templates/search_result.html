{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="my-4">Search Results for "{{ query }}"</h1>
        {% if questions %}
          <ul class="list-group">
            {% for question in questions %}
              <li class="list-group-item"><a href="{% url 'question_detail' question.pk %}">{{ question.title }}</a></li>
            {% endfor %}
          </ul>
        {% else %}
            <div class="col-md-12">
                <p class="lead text-center">Nothing was found :( </p>
            </div>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
