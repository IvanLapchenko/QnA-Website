{% extends 'base.html' %}

{% block content %}
    {% for category in categories %}
        <div class="card">
            <div class="card-body">
                    <strong>
                        <a href="{% url 'main_page' %}?id={{ category.id }}">{{ category.name }}</a>
                    </strong>
            </div>
        </div>
    {% endfor %}
{% endblock %}
